<ion-content padding>
  <!-- Login -->
  <div class="row marginTop">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">        
        <div class="panel-body">
          <div class="col-md-12">
            <h1 class="text-center">Login</h1>
          </div>
          <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" required name="username" [(ngModel)]="user.username"
                  #username="ngModel">
              </div>
              <!-- Username Validation -->
              <div *ngIf="f.submitted && !username.valid" class="alert alert-danger validationTopMargin">
                <div [hidden]="!username.errors.required">
                  Username is required!
                </div>
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required name="password"
                  [(ngModel)]="user.password" #password="ngModel">
              </div>
              <!-- Password Validation -->
              <div *ngIf="f.submitted && !password.valid" class="alert alert-danger validationTopMargin">
                <div [hidden]="!password.errors.required">
                  Password is required!
                </div>
              </div>
            </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-success loginBtn" (click)="login()">Login!</button>
              </div>
              <div class="form-group">
                <p class="text-center"><a [navPush]="signupPage">New here? Create a user</a></p>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
</ion-content>
