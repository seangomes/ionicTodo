<ion-content padding>
  <!-- Login -->
  <div class="row marginTop">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-12">
            <h1 class="text-center">Login</h1>
          </div>
          <!--Error message-->
          <div class="col-md-12">
            <div *ngIf="error" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> {{error}}
            </div>
          </div>
          <form name="form" (ngSubmit)="f.form.valid && login(user.email, user.password)" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1" required name="email" [(ngModel)]="user.email"
                  #email="ngModel">
              </div>
              <!-- Email Validation -->
              <div *ngIf="f.submitted && !email.valid" class="alert alert-danger validationTopMargin">
                <div [hidden]="!email.errors.required">
                  Email is required!
                </div>
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required name="password"
                  [(ngModel)]="user.password" #password="ngModel">
              </div>
              <!-- Password Validation -->
              <div *ngIf="f.submitted && !password.valid" class="alert alert-danger validationTopMargin">
                <div [hidden]="!password.errors.required">
                  Password is required!
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-success loginBtn">Login!</button>
            </div>
            <div class="form-group">
              <p class="text-center"><a [navPush]="signupPage">New here? Create a user</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
