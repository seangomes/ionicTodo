<ion-header>

  <ion-navbar>
    <ion-title>New todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Create new Todo</ion-label>
      <ion-input type="text" [(ngModel)]="newTodo" ></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="secondary" full icon-right (click)="addNewTodo(newTodo)">
    Add Todo
    <ion-icon name="add-circle" class="iconAddTodo"></ion-icon>
  </button>




</ion-content>
