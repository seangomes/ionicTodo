<ion-header>

  <ion-navbar>
    <ion-title>New todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Create new Todo</ion-label>
      <ion-input type="text" (ngModel)="newTodo" #newTodo></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full icon-right (click)="addNewTodo(newTodo.value)">
    Add Todo
    <ion-icon class="iconAddTodo" name="cloud-upload"></ion-icon>
  </button>



</ion-content>
